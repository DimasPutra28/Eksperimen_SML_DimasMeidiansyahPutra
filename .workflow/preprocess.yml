name: Preprocess Student Performance Dataset

on:
  push:
    branches:
      - main

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn

    - name: Run preprocessing script
      run: python preprocessing/automate_DimasMeidiansyahPutra.py

    - name: Commit processed dataset
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add preprocessing/Student_performance_processed_data.csv
        git commit -m "Update preprocessed dataset" || echo "No changes to commit"
        git push